<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>

    <!-- for using external CSS use link-->
    <link rel="stylesheet" href="syntax.css" />

    <!-- using style as tag -->
    <!-- Internal CSS -->
    <style>
      /* syntax style */
      /* selector {
        property: value;
        ...............
      } */
      h3 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- using style as attribute -->
    <!-- Inline CSS  example-->
    <h2 style="color: red">Inline CSS</h2>

    <!-- Internal CSS example -->
    <h3>Internal CSS</h3>

    <!-- External CSS example -->
    <h1>External CSS, Text Position Center</h1>
  </body>
</html>
